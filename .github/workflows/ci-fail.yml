name: CI Fail â†’ Notion

on:
  workflow_run:
    workflows: ["*"]
    types: [completed]

jobs:
  log-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Auto-detects version from package.json packageManager field

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Log CI failure to Notion
        run: pnpm notion:ci
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_BUGS: ${{ secrets.NOTION_DB_BUGS }}
