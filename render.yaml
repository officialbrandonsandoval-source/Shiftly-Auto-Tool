services:
  - type: web
    name: shiftly-api
    runtime: node
    plan: starter
    region: oregon
    buildCommand: |
      corepack enable
      pnpm install --frozen-lockfile
      pnpm --filter shiftly-api run build
    startCommand: |
      pnpm --filter shiftly-api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production